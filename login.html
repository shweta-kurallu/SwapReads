<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5ef;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #fff5ef;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">SwapReads</a>
        </div>
    </nav>
    <div class="p-4 bg-white shadow rounded text-center">
        <h2>Sign Up</h2>
        <p>Already a member? <a href="#">Log in</a></p>
        <form id="signupForm">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email *" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Password *" required>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
