<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('image.png');
            background-repeat: no-repeat;
            background-size: 40% 40%;
        }
        .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
    }
        .container {
            background-color: #ff9ea3;
            padding: 20px;     
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
        }
        p {
            color: #2d2d2d;
            font-size: 14px;
        }
        .input-group {
            text-align: left;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ffa89b;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fffcf9;
        }
        button {
            margin-top: 15px;
            background-color: #ff6565;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff4545;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">SwapReads</a>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>

    <div class="container">
        <h1>Book Exchange Hub</h1>
        <p>Connect with book readers in our Book Exchange Hub. Sell your old books at half price and give your favorite reads a new home. Fill out the form below to get started.</p>
        
        <form id="bookForm">
            <div class="input-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="input-group">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="input-group">
                <label for="price">Your Price (50% off) *</label>
                <input type="number" id="price" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("bookForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            let title = document.getElementById("title").value;
            let author = document.getElementById("author").value;
            let price = document.getElementById("price").value;

            if (title && author && price) {
                alert("Book Submitted Successfully!");
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>

</body>
</html>
